<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DotSpace.io</title>

  <meta property="og:title" content="DotSpace" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://dotspace.io" />
  <meta property="og:image" content="http://dotspace.io/assets/dotspace-logo@3x.png" />

  <style>
    html, body {
      min-height: 100%;
      padding: 0;
      margin: 0;
    }

    html {
      font-size: 62.5%;
    }

    body {
      background-color: #f9f9f9;
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    }

    #wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 620px;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="logo">
      <img src="assets/dotspace-logo.png"
           srcset="assets/dotspace-logo@2x.png 2x,
                   assets/dotspace-logo@3x.png 3x">
    </div>
  </div>
</body>
</html>
